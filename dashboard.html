<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMC/Warranty Dashboard</title>
  <link rel="stylesheet" href="dstyle.css" />
</head>
<body>
  <h2 style="text-align:center; margin-top:1rem;">🛠️ AMC/Warranty Status</h2>

  <div class="status-row">
    <div class="status-block">
      <h3>🟢 Warranty</h3>
      <div id="warrantyCards" class="card-container"></div>
    </div>
  
    <div class="status-block">
      <h3>🟡 AMC</h3>
      <div id="amcCards" class="card-container"></div>
    </div>
  
    <div class="status-block">
      <h3>🔴 Expired</h3>
      <div id="expiredCards" class="card-container"></div>
    </div>
  </div>


  <!-- 🔄 Loading Spinner -->
  <div id="loadingSpinner" style="text-align:center; margin: 1rem;">
    <div class="spinner" style="width: 24px; height: 24px; border: 4px solid #ccc; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>

  <!-- 🧩 Card Containers -->
  <div id="warrantyCards" class="card-container"></div>
  <div id="amcCards" class="card-container"></div>
  <div id="expiredCards" class="card-container"></div>

  <!-- 🧠 Scripts -->
  <script src="amc.js" type="module"></script>
  <script src="warranty.js" type="module"></script>
  <script src="expired.js" type="module"></script>

  <!-- 🎨 Spinner Animation -->
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }
  </style>
</body>
</html>
