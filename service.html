<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧩 ISTOS Service Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="serviceForm">
      <h2>⚠️ ISTOS Service Tracker</h2>

      <nav style="margin-bottom: 1rem;">
        <a href="index.html">🏠 Home</a> |
        <a href="installation.html">🧪 Installation</a>
      </nav>

      <h2>📋 Service Request</h2>
      <label for="searchInput">Scan QR or Enter Customer Name:</label>
      <input type="text" id="searchInput" placeholder="QRX-001 or Dr. Asha Rao" />
      <button onclick="fetchInstallation()">🔍 Fetch Installation</button>

      <div id="installationDetails"></div>

      <h3>🛠️ Add Service Entry</h3>
      <input type="date" id="serviceDate" />
      <input type="text" id="issueReported" placeholder="Issue reported" />
      <input type="text" id="actionTaken" placeholder="Action taken" />
      <input type="text" id="technicianName" placeholder="Technician name" />

      <!-- Button Row -->
      <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
        <button onclick="saveServiceEntry()">💾 Save Service</button>
        <button id="newServiceBtn" onclick="openServiceModal()">➕ New Service</button>
      </div>

      <!-- 🛠️ Edit Service Entry Modal -->
      <div id="serviceModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeServiceModal()">×</span>
          <h3>🛠️ Edit Service Entry</h3>
          <input type="date" id="modalServiceDate" />
          <input type="text" id="modalIssueReported" placeholder="Issue reported" />
          <input type="text" id="modalActionTaken" placeholder="Action taken" />
          <input type="text" id="modalTechnicianName" placeholder="Technician name" />
          <button onclick="saveModalServiceEntry()">💾 Save</button>
        </div>
      </div>

      <h3>📋 Service History</h3>
      <div id="serviceHistory"></div>

      <footer style="margin-top: 2rem;">
        <p>© 2025 ISTOS Medical</p>
      </footer>
    </section>
  </main>

  <script src="service.js" defer></script>
</body>
</html>
