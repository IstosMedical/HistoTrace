<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧬 HistoTrace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

<main>
  <h2 style="text-align: center; margin-bottom: 20px;">🧬 HistoTrace System</h2>

  <form id="installForm">
    <label>👤 Customer Name:
      <input type="text" name="customerName" required style="width: 75%; />
    </label>

    <label>📍 Address:
      <input type="text" name="address" required />
    </label>

    <label>👨‍🔧 Engineer:
      <input type="text" name="engineer" required style="width: 75%; />
    </label>

    <label>📅 Installation Date:
        <input type="date" name="installationDate" required style="width: 50%;" />
    </label>

    <hr />

    <section id="machineSection">
      <h3>🛠️ Record New Equipment</h3>
      <div id="machineContainer"></div>

      <div style="text-align: center;">
        <button type="button" id="addMachineBtn" class="istos-btn add-machine-btn">➕ Add Equipment</button>
      </div>
    </section>

    <button type="submit">✅ Submit Record</button>
  </form>

  <!-- 🔔 Toast Feedback -->
  <div id="toast" class="hidden" style="display:none; background:#e0f7fa; color:#00796b; padding:8px; border-radius:6px; margin-top:10px; text-align:center;">
    Record submitted!
  </div>

  <!-- ⚠️ QR Scan Error Message -->
  <div id="error-message" style="display:none; background:#ffe0e0; color:#b00020; padding:8px; border-radius:6px; margin-top:10px; text-align:center;">
    <!-- Error message will appear here -->
  </div>
</main>



  
</body>
</html>
