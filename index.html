<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>HistoTrace System</title>

  <!-- android App Settings -->
  <link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS App Settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="ISTOS Leads">

<!-- iOS Splash Screen Icon -->
  <link rel="apple-touch-icon" href="icons/icon-192.jpg">

  
<body>
  <main>
    <h2>📋 HistoTrace Form</h2>

    <form id="installForm">
      <label>🧑 Client Name:
        <input type="text" name="clientName" required />
      </label>

      <label>🌍 Client Address:
        <input type="text" name="clientAddress" required />
      </label>
      
      <label>👔 Engineer Name:
        <input type="text" name="engineerName" required />
      </label>

      <label>🗓️ Installation Date:
        <input type="date" name="installDate" required />
      </label>

      <!-- ➕ Add Machine Button -->
      <div style="text-align: center;">
        <button class="istos-btn add-machine-btn">➕ Add Equipment</button>
      </div>
      
      </section>
      <!-- 📦 Machine Block Container -->
      <section id="machineSection">
        <h2>🛠️ Equipment Installed</h2>
        <div id="machineContainer"></div>
      
      <button type="submit">✅ Submit Record</button>
    </form>

    <div id="toast" class="hidden">Record submitted!</div>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
