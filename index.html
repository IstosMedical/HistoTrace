<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HistoPath system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA Meta Tags for Mobile Installability -->
    <meta name="theme-color" content="#0055a5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="HistoTrace">
    <link rel="apple-touch-icon" href="icons/istos-logo.png">
    <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                  url('OLC2.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 11px rgba(0,0,0,0.1);
      border: 3px dashed #2980b9;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h3 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/mini.png" alt="ISTOS Medical Logo" class="logo">
    <h3>Welcome to ISTOS MEDICAL</h3>
    <p>Choose your workflow below to begin.</p>
    <button onclick="window.location.href='installation.html'">Installation</button><br><br><br>
    <button onclick="window.location.href='service.html'">Service</button><br><br><br>
  </div>
</body>
</html>
