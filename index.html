<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧬 HistoTrace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h3> HistoTrace System</h3>

    <form id="installForm">
      <label>👤 Customer Name:
        <input type="text" name="customerName" required />
      </label>

      <label>📍 Address:
        <input type="text" name="address" required />
      </label>

      <label>👨‍🔧 Engineer:
        <input type="text" name="engineer" required />
      </label>

      <label>📅 Installation Date:
        <input type="date" name="installationDate" required />
      </label>

      <hr />

      <section id="machineSection">
        <h3>🛠️ Record New Equipment</h3>
        <div id="machineContainer"></div>

        <div style="text-align: center;">
          <button type="button" id="addMachineBtn" class="istos-btn add-machine-btn">➕ Add Equipment</button>
        </div>
      </section>

      <button type="submit">✅ Submit Record</button>
    </form>

    <div id="toast" class="hidden">Record submitted!</div>
  </main>
</body>
</html>
