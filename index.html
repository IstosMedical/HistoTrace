<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HistoTrace - Machine Installation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h2>📋 HistoTrace Installation Form</h2>

    <form id="installForm">
      <label>🧑 Client Name:
        <input type="text" name="clientName" required />
      </label>

      <label>🌍 Client Address:
        <input type="text" name="clientAddress" required />
      </label>
      
      <label>👔 Engineer Name:
        <input type="text" name="engineerName" required />
      </label>

      <label>🗓️ Installation Date:
        <input type="date" name="installDate" required />
      </label>

      <!-- 📦 Machine Block Container -->
      <section id="machineSection">
        <h2>🛠️ Eqiupment Installed</h2>
        <div id="machineContainer"></div>
      
        <!-- ➕ Add Machine Button -->
        <div style="text-align: center;">
          <button type="button" id="addMachineBtn" class="istos-btn">➕ Add Machine</button>
        </div>
      </section>

      <button type="submit">✅ Submit Record</button>
    </form>

    <div id="toast" class="hidden">Record submitted!</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
