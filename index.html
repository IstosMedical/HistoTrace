<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧬 HistoTrace</title>

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Logo Animation -->
    <main>
      <form id="installForm">
        <!-- 🧬 ISTOS Logo -->
        <div style="text-align: center; margin-bottom: 20px;">
          <img src="mini.png" class="top-logo" alt="ISTOS Medical Logo" />
          <h3 style="text-align: center; margin-top: 1; margin-bottom: 20px; color: #3b5998;">⚙️ HistoTrace updation</h3>
        </div>

        <div class="form-group">
          <label for="installationDate">📅 Installation Date:</label>
          <input type="date" id="installationDate" name="installationDate" required class="half-width" />
        </div>

        <div class="form-group">
          <label for="customerName">👤 Customer Name:</label>
          <input type="text" id="customerName" name="customerName" required class="three-quarter" />
        </div>

        <div class="form-group">
          <label for="address">📍 Address:</label>
          <input type="text" id="address" name="address" rows="2" required class="full-width" />
        </div>

        <div class="form-group">
          <label for="engineer">👨‍🔧 Engineer:</label>
          <input type="text" id="engineer" name="engineer" required class="three-quarter" />
        </div>

        <!-- 🔸 Subtle Divider -->
        <hr style="border: none; border-top: 4px dashed #ccc; margin: 40px 0;" />

        <!-- 🛠️ Equipment Section -->
        <section id="machineSection">
          <h3>🛠️ Record New Equipment</h3>
          <div id="machineContainer"></div>

        <div style="text-align: left; margin-top: 10px;">
          <button type="button" id="addMachineBtn" class="istos-btn add-machine-btn">➕ Add Equipment</button>
        </div>
        </section>

        <!-- ✅ Submit Button -->
        <div style="text-align: center; margin-top: 30px;">
          <button type="submit" class="istos-btn submit-btn">✅ Submit Record</button>
        </div>
      </form>

      <!-- 🔔 Toast Feedback -->
      <div id="toast" style="display:none; background:#e0f7fa; color:#00796b; padding:8px; border-radius:6px; margin-top:10px; text-align:center;">
        Record submitted!
      </div>

      <!-- ⚠️ QR Scan Error Message -->
      <div id="error-message" style="display:none; background:#ffe0e0; color:#b00020; padding:8px; border-radius:6px; margin-top:10px; text-align:center;">
        <!-- Error message will appear here -->
      </div>
    </main>
  </div>
</body>
</html>
